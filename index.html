<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lego Helper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header>
      <div><label for="pieceCounts">Piece Counts:</label><input type="text" id="pieceCounts"><input type="submit" id="pieceCountsSubmit" value="Submit"></div>
      <div id="errorText"></div>
      <div>
        <label for="colorFilter">Color:</label>
        <input list="colors" name="colorFilter" id="colorFilter">
        <datalist id="colors"></datalist>
      </div>
      <div>
        <label for="search">Search:</label>
        <input list="pieces" name="search" id="search">
        <datalist id="pieces"></datalist>
      </div>
    </header>
    <main>
      <table>

      </table>
      <input type="button" id="loadMore" value="Load More">
      <ul id="organizedCompleteSets">

      </ul>
    </main>
    <footer>
      
    </footer>
  </body>

  <script type="text/javascript" src="main.js"></script>
</html>
