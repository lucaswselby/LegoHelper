<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lego Helper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header>
      <div><label for="pieceCounts">Piece Counts:</label><input type="text" id="pieceCounts"><input type="submit" id="pieceCountsSubmit" value="Submit"></div>
      <div id="errorText"></div>
      <div>
        <label for="colorFilter">Color:</label>
        <select name="colorFilter" id="colorFilter">
          <option value="All">All</option>
        </select>
      </div>
      <div>
        <label for="search">Search:</label>
        <input list="pieces" name="search" id="search">
        <datalist id="pieces"></datalist>
      </div>
      <input type="submit" id="loadMore" value="Load 100 More">
      <div id="loadedCount"></div>
    </header>
    <main>
      <table>

      </table>
      <div id="loading">Loading...</div>
      <ul id="organizedCompleteSets">

      </ul>
    </main>

    <footer></footer>
  </body>

  <script type="text/javascript" src="legos.js"></script>
  <script type="text/javascript" src="legosets.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
